<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <a class="logo" (click)="scrollTo('home')">
      <span class="logo-bracket">&lt;</span>
      <span class="logo-name">Neeraj</span>
      <span class="logo-bracket">/&gt;</span>
    </a>

    <ul class="nav-links" [class.open]="isMenuOpen">
      @for (link of navLinks; track link.label) {
        <li>
          <a
            [class.active]="activeSection === link.href.replace('#', '')"
            (click)="scrollTo(link.href)">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>

    <button class="hire-btn" (click)="scrollTo('#contact')">
      Hire Me
    </button>

    <button class="hamburger" [class.open]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
