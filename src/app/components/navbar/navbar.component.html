<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">

    <a class="logo" (click)="scrollTo('home')">
      <span class="logo-bracket">&lt;</span>
      <span class="logo-name">Neeraj</span>
      <span class="logo-bracket">/&gt;</span>
    </a>

    <!-- Desktop nav (hidden on mobile via CSS) -->
    <ul class="nav-links">
      @for (link of navLinks; track link.label) {
        <li>
          <a
            [class.active]="activeSection === link.href.replace('#', '')"
            (click)="scrollTo(link.href)">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>

    <button class="hire-btn" (click)="scrollTo('#contact')">Hire Me</button>

    <button class="hamburger" [class.open]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>

  <!-- Mobile overlay â€” only exists in DOM when open -->
  @if (isMenuOpen) {
    <div class="mobile-overlay" (click)="isMenuOpen = false">
      <ul class="mobile-nav-links" (click)="$event.stopPropagation()">
        @for (link of navLinks; track link.label) {
          <li>
            <a (click)="scrollTo(link.href)">{{ link.label }}</a>
          </li>
        }
      </ul>
    </div>
  }

</nav>
